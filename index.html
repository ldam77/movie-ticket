<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <h1>Movie Tickets</h1>
      <h2>Choose your movie:</h2>
      <div class="radio">
        <label>
          <input type="radio" name="movie-title" value="solo">
          Solo: A Star Wars Story
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="movie-title" value="oceans">
          Ocean's 8
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="movie-title" value="deadpool">
          Deadpool 2
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="movie-title" value="avengers">
          Avengers: Infinity War
        </label>
      </div>
      <h2>Choose your showtime:</h2>
      <select class="form-control" id="movie-time">
        <option value="12">12:00pm</option>
        <option value="15">3:00pm</option>
        <option value="18">6:00pm</option>
        <option value="21">9:00pm</option>
      </select>
      <h2>Choose your age range:</h2>
      <select class="form-control" id="movie-time">
        <option value="kid">under 13</option>
        <option value="adult">13-65</option>
        <option value="senior">65+</option>
      </select>
      <button type="button" class="btn btn-info">Show ticket price!</button>

      <div class="output-area">
        <h2>Price: $ <span id="ticket-price"></span> per ticket</h2>
      </div>

    </div>
  </body>
</html>
